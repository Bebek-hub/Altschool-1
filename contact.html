    <div class="container">

    <main>
        <section class="contact">
            <h2> Contact Me</h2>
            <form action="..." method="post">
                <div>
                    <label for="name"> Name</label> <br>
                    <input type="text" name="name" id="name" class="name" placeholder="Name" required>
                </div>

                <div>
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" class="email" placeholder="Email" required>
                </div>

                <div>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                </div>

                <div>
                    <label for="priority"> Priority</label> <br>
                    <select name="priority" id="priority">
                        <option value="select an option">select an option</option>
                        <option value="Code"> High</option>
                        <option value="sleep"> Low</option>
                        <option value="read">Medium</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
