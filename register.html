<body>

            </ul>
        </nav>
    </header>

    <div class="container">
    <main>
        <section class="register">
            <h2> Register / Sign up</h2>
            <form action="..." method="post">
                <div>
                    <label for="firstname"> First Name</label> <br>
                    <input type="text" name="firstname" id="firstname" class="firstname" placeholder="First name" required>
                </div>

                <div>
                    <label for="lastname"> Last Name</label> <br>
                    <input type="text" name="lastname" id="lastname" class="lastname" placeholder="Last Name" required>
                </div>

                <div>
                    <label for="number"> Phone Number</label> <br>
                    <input type="number" name="number" id="number" class="number" placeholder="Phone number" required>
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male"> Male</option>
                        <option value="female"> Female</option>
                        <option value="not_to_say">Prefer not to say</option>
                    </select>
                </div>

                <div>
                    <label for="country"> Country</label> <br>
                    <input type="text" name="country" id="country" class="country" placeholder="country" required>
                </div>

                <div>
                    <label for="state"> State/Province</label> <br>
                    <input type="text" name="state" id="state" class="state" placeholder="State/Province" required>
                </div>

                <div>
                    <label for="username"> Username</label> <br>
                    <input type="text" name="username" id="username" class="username" placeholder="Username" required>
                </div>

                <div>
                    <label for="password"> Password</label> <br>
                    <input type="password" name="password" id="password" class="password" placeholder="Password" placeholder="Password" required>
                </div>

                <div>
                    <label for="password"> Confirm Password</label> <br>
                    <input type="password" name="password" id="confirm_password" class="confirm_password" placeholder="Confirm Password" required>
                </div>

                <button type="submit">Submit</button>
        </section>
    </main>
    </div>

</body>
</html>
